<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Plateforme de Gestion des Marchés Publics</h1>
      <p>Connectez-vous à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="votre@email.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <span class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email invalide
        </span>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <span class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Minimum 6 caractères
        </span>
      </div>

      <div class="error-alert" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion...</span>
      </button>
    </form>

    <div class="quick-login">
      <p>Connexion rapide (test) :</p>
      <div class="quick-buttons">
        <button (click)="quickLogin('admin@platform.gov')" class="quick-btn admin">Admin</button>
        <button (click)="quickLogin('owner@ministry.gov')" class="quick-btn owner">Owner</button>
        <button (click)="quickLogin('supplier@company.com')" class="quick-btn supplier">Supplier</button>
      </div>
    </div>

    <div class="login-footer">
      <p>Pas encore de compte ? <a routerLink="/auth/register">S'inscrire</a></p>
    </div>
  </div>
</div>
